<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Surah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #surahDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Random Quran Surah</h1>
    
    <button onclick="getRandomSurah()">Get Random Surah</button>

    <div id="surahDisplay">
        <p id="surahNameArabic"></p>
        <p id="surahNameEnglish"></p>
        <div id="surahText"></div>
    </div>

    <script>
        async function getRandomSurah() {
            try {
                // Fetch a random surah from the alquran.cloud API
                const response = await fetch('https://api.alquran.cloud/v1/surah/' + Math.floor(Math.random() * 114));
                const data = await response.json();

                // Display the randomly selected surah in Arabic and English
                const surahDisplay = document.getElementById("surahDisplay");
                document.getElementById("surahNameArabic").textContent = `Surah Name (Arabic): ${data.data.name}`;
                document.getElementById("surahNameEnglish").textContent = `Surah Name (English): ${data.data.englishName}`;

                // Format and display the Surah text in Arabic, English, and transliteration
                document.getElementById("surahText").innerHTML = formatSurahText(data.data.ayahs);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function formatSurahText(ayahs) {
            // Format the Surah text in Arabic, English, and transliteration
            return ayahs.map(ayah => `
                <div>
                    <p>Arabic: ${ayah.text}</p>
                    <p>English: ${ayah.translation}</p>
                    <p>Transliteration: ${ayah.transliteration ? ayah.transliteration : 'Not available'}</p>
                </div>
            `).join('');
        }
    </script>

</body>
</html>
