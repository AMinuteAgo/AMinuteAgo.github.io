<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Random Quran Surah</h1>
    
    <button onclick="getRandomSurah()">Get Random Surah</button>

    <div id="surahDisplay">
        <p id="english"></p>
        <p id="arabic"></p>
        <p id="transliteration"></p>
    </div>

    <script>
        async function getRandomSurah() {
            try {
                // Fetch a random surah from the alquran.cloud API
                const response = await fetch('https://api.alquran.cloud/v1/ayah/' + Math.floor(Math.random() * 6236));
                const data = await response.json();

                // Display the randomly selected surah in English, Arabic, and an alternative transliteration
                const surahDisplay = document.getElementById("surahDisplay");
                surahDisplay.innerHTML = `
                    <p id="english">English: ${data.data.surah.englishName}</p>
                    <p id="arabic">Arabic: ${data.data.surah.name}</p>
                    <p id="transliteration">Transliteration: ${data.data.surah.transliteration ? data.data.surah.transliteration : 'Not available'}</p>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>

</body>
</html>
