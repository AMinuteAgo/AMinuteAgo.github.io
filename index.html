<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Ayah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #ayahDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        #copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Random Quran Ayah</h1>
    
    <button onclick="getRandomAyah()">Get Random Ayah</button>

    <div id="ayahDisplay">
        <p id="ayahTextArabic"></p>
        <p id="ayahTextEnglish"></p>
        <p id="ayahTransliteration"></p>
    </div>

    <div id="copyright">
        &copy; QuranSurah.tech
    </div>

    <script>
        async function getRandomAyah() {
            try {
                // Fetch a random ayah from the alquran.cloud API
                const response = await fetch('https://api.alquran.cloud/v1/ayah/' + Math.floor(Math.random() * 6236));
                const data = await response.json();

                // Display the randomly selected ayah in Arabic, English, and transliteration
                const ayahDisplay = document.getElementById("ayahDisplay");
                document.getElementById("ayahTextArabic").textContent = `Ayah (Arabic): ${data.data.text || 'Not available'}`;
                document.getElementById("ayahTextEnglish").textContent = `Ayah (English): ${data.data.translation ? data.data.translation : 'Not available'}`;
                document.getElementById("ayahTransliteration").textContent = `Transliteration: ${data.data.transliteration || 'Not available'}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>

</body>
</html>
