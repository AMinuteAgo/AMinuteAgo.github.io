<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Random Quran Surah</h1>
    
    <button onclick="getRandomSurah()">Get Random Surah</button>

    <p id="surahDisplay"></p>

    <script>
        async function getRandomSurah() {
            try {
                // Fetch a random surah from the alquran.cloud API
                const response = await fetch('https://api.alquran.cloud/v1/ayah/' + Math.floor(Math.random() * 6236));
                const data = await response.json();

                // Display the randomly selected surah
                const surahDisplay = document.getElementById("surahDisplay");
                surahDisplay.textContent = "Random Surah: " + data.data.surah.name + " - Ayah " + data.data.numberInSurah;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>

</body>
</html>
