<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Random Quran Surah</h1>
    
    <button onclick="getRandomSurah()">Get Random Surah</button>

    <div id="surahDisplay">
        <p id="english"></p>
        <p id="arabic"></p>
        <p id="transliteration"></p>
        <div id="surahText"></div>
    </div>

    <script>
        async function getRandomSurah() {
            try {
                // Fetch a random surah from the alquran.cloud API
                const response = await fetch('https://api.alquran.cloud/v1/surah/' + Math.floor(Math.random() * 114));
                const data = await response.json();

                // Display the randomly selected surah in English, Arabic, and handle transliteration availability
                const surahDisplay = document.getElementById("surahDisplay");
                surahDisplay.innerHTML = `
                    <p id="english">English: ${data.data.englishName}</p>
                    <p id="arabic">Arabic: ${data.data.name}</p>
                    <p id="transliteration">Transliteration: ${data.data.englishNameTranslation ? data.data.englishNameTranslation : 'Not available'}</p>
                `;
                
                // Format and display the Surah text
                document.getElementById("surahText").innerHTML = formatSurahText(data.data.ayahs);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function formatSurahText(ayahs) {
            // Format the Surah text in Arabic, English, and transliteration
            return ayahs.map(ayah => `
                <div>
                    <p>Arabic: ${ayah.text}</p>
                    <p>English: ${ayah.translation}</p>
                    <p>Transliteration: ${ayah.transliteration ? ayah.transliteration : 'Not available'}</p>
                </div>
            `).join('');
        }
    </script>

</body>
</html>
