<body>
    <header>
        <h1>Your Islamic Guide</h1>
    </header>

    <main>
        <section>
            <h2>Prayer Times</h2>
            <form id="prayerForm">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <button type="button" onclick="fetchPrayerTimes()">Get Prayer Times</button>
            </form>

            <p id="prayerTimesInfo">Enter your city and country to fetch prayer times.</p>

            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="prayer_times_script.js"></script>
        </section>
