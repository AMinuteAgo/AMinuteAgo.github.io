<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Example</title>
</head>
<body>
    <h1>Web Scraping Example</h1>
    
    <form id="searchForm">
        <label for="searchQuery">Enter search query:</label>
        <input type="text" id="searchQuery" name="searchQuery" required>
        <button type="button" onclick="scrapeAmazon()">Scrape Amazon</button>
    </form>

    <div id="results"></div>

    <script>
        function scrapeAmazon() {
            var searchQuery = document.getElementById('searchQuery').value;
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'scrape_amazon?searchQuery=' + searchQuery, true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    response.forEach(function(product) {
                        var productTitle = document.createElement('p');
                        productTitle.textContent = product;
                        resultsContainer.appendChild(productTitle);
                    });
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
